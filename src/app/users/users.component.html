<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let user of users">
        {{ user.name }}
      </a>
    </div>
  </div>
  <br><br>
  <div class="col-xs-12 col-sm-8">
    <button class = "btn btn-primary" (click)="loadUser()">
      Load User
    </button>
  </div>
</div>
